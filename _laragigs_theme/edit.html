<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="images/favicon.ico" rel="icon"/>
    <link
        crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        referrerpolicy="no-referrer"
        rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <title>LaraGigs | Find Laravel Jobs & Projects</title>
</head>
<body class="mb-48">
<nav class="flex justify-between items-center mb-4">
    <a href="index.html"
    ><img alt="" class="w-24" class="logo" src="images/logo.png"
    /></a>
    <ul class="flex space-x-6 mr-6 text-lg">
        <li>
            <a class="hover:text-laravel" href="manage.html"
            ><i class="fa-solid fa-gear"></i> Manage Gigs</a
            >
        </li>
        <li>
            <form action="index.html">
                <button>
                    <i class="fa-solid fa-door-closed"></i> Logout
                </button>
            </form>
        </li>
    </ul>
</nav>

<main>
    <div class="mx-4">
        <div
            class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24"
        >
            <header class="text-center">
                <h2 class="text-2xl font-bold uppercase mb-1">
                    Edit Gig
                </h2>
                <p class="mb-4">Edit: Senior Developer</p>
            </header>

            <form action="">
                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="company"
                    >Company Name</label
                    >
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="company"
                        type="text"
                        value="Acme Corp"
                    />
                </div>

                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="title"
                    >Job Title</label
                    >
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="title"
                        placeholder="Example: Senior Laravel Developer"
                        type="text"
                        value="Senior Laravel Developer"
                    />
                </div>

                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="location"
                    >Job Location</label
                    >
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="location"
                        placeholder="Example: Remote, Boston MA, etc"
                        type="text"
                        value="Boston, MA"
                    />
                </div>

                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="email"
                    >Contact Email</label
                    >
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="email"
                        type="text"
                        value="contact@acmecorp.com"
                    />
                </div>

                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="website"
                    >
                        Website/Application URL
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="website"
                        type="text"
                        value="https://acmecorp.com"
                    />
                </div>

                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="tags">
                        Tags (Comma Separated)
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="tags"
                        placeholder="Example: Laravel, Backend, Postgres, etc"
                        type="text"
                        value="Laravel, Backend, Postgres"
                    />
                </div>

                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="logo">
                        Company Logo
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="logo"
                        type="file"
                    />
                </div>

                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="description"
                    >
                        Job Description
                    </label>
                    <textarea
                        class="border border-gray-200 rounded p-2 w-full"
                        name="description"
                        placeholder="Include tasks, requirements, salary, etc"
                        rows="10"
                    >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ipsam quae repellat adipisci quas id? Optio saepe, maxime tempora tenetur iste ratione necessitatibus. Corrupti eveniet distinctio quaerat voluptas itaque sequi molestias assumenda fugiat minus in dicta perferendis, autem velit nihil, at, atque a placeat voluptates? Culpa quia vel laborum nemo.
            </textarea
            >
                </div>

                <div class="mb-6">
                    <button
                        class="bg-laravel text-white rounded py-2 px-4 hover:bg-black text-lg"
                    >
                        Create Gig
                    </button>

                    <a class="text-black ml-4" href="dashboard.html">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer
    class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
>
    <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

    <a
        class="absolute top-1/3 right-10 bg-black text-white py-2 px-5"
        href="create.html"
    >Post Job</a
    >
</footer>
</body>
</html>
