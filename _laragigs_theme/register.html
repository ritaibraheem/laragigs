<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="images/favicon.ico" rel="icon"/>
    <link
        crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        referrerpolicy="no-referrer"
        rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <title>LaraGigs | Find Laravel Jobs & Projects</title>
</head>
<body class="mb-48">
<nav class="flex justify-between items-center mb-4">
    <a href="index.html"
    ><img alt="" class="w-24" class="logo" src="images/logo.png"
    /></a>
    <ul class="flex space-x-6 mr-6 text-lg">
        <li>
            <a class="hover:text-laravel" href="register.html"
            ><i class="fa-solid fa-user-plus"></i> Register</a
            >
        </li>
        <li>
            <a class="hover:text-laravel" href="login.html"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>
                Login</a
            >
        </li>
    </ul>
</nav>

<main>
    <div class="mx-4">
        <div
            class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24"
        >
            <header class="text-center">
                <h2 class="text-2xl font-bold uppercase mb-1">
                    Register
                </h2>
                <p class="mb-4">Create an account to post gigs</p>
            </header>

            <form action="">
                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="name"
                        type="text"
                    />
                </div>

                <div class="mb-6">
                    <label class="inline-block text-lg mb-2" for="email"
                    >Email</label
                    >
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="email"
                        type="email"
                    />
                    <!-- Error Example -->
                    <p class="text-red-500 text-xs mt-1">
                        Please enter a valid email
                    </p>
                </div>

                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="password"
                    >
                        Password
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="password"
                        type="password"
                    />
                </div>

                <div class="mb-6">
                    <label
                        class="inline-block text-lg mb-2"
                        for="password2"
                    >
                        Confirm Password
                    </label>
                    <input
                        class="border border-gray-200 rounded p-2 w-full"
                        name="password2"
                        type="password"
                    />
                </div>

                <div class="mb-6">
                    <button
                        class="bg-laravel text-white rounded py-2 px-4 hover:bg-black"
                        type="submit"
                    >
                        Sign Up
                    </button>
                </div>

                <div class="mt-8">
                    <p>
                        Already have an account?
                        <a class="text-laravel" href="login.html"
                        >Login</a
                        >
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>

<footer
    class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
>
    <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

    <a
        class="absolute top-1/3 right-10 bg-black text-white py-2 px-5"
        href="create.html"
    >Post Job</a
    >
</footer>
</body>
</html>
